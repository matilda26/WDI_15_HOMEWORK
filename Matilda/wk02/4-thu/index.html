<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
</head>
<body>
  <header>
    <img class="logo" src="images/logo.png" alt="logo">
    <img class="tagline" src="images/tagline.png" alt="">
  </header>
  <div class="main">
    <div class="lefthalf">
      <div class="savings">
        <p>Your balance is:</p>
        <h3>$<span class="sav-bal">0.00</span></h3>
        <input class="sav-input" type="text" placeholder="$">
        <div class="sav-btns">
          <button class="sav-out">withdraw</button>
          <button class="sav-in">deposit</button>
        </div>
      </div>
    </div>
    <div class="righthalf">
      <div class="checking">
        <p>Your balance is:</p>
        <h3>$<span class="chk-bal">0.00</span></h3>
        <input class="chk-input" type="text" placeholder="$">
        <div class="chk-btns">
          <button class="chk-out">withdraw</button>
          <button class="chk-in">deposit</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"> </script>
</body>
</html>
